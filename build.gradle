buildscript {
  repositories { jcenter() }
}
 
plugins {
  id 'nebula.netflixoss' version '5.1.1'
}
 
apply plugin: 'java'
 
repositories {
  jcenter()
}

sourceCompatibility = 1.8
 
dependencies {
    compile 'com.netflix.hollow:hollow:3.1.0'
    compile 'com.netflix.hollow:hollow-diff-ui:3.1.0'
    compile 'com.netflix.hollow:hollow-explorer-ui:3.1.0'
    compile 'org.eclipse.jetty:jetty-server:9.4.11.v20180605'

    compile 'com.amazonaws:aws-java-sdk-s3:1.11.379'
    compile 'com.amazonaws:aws-java-sdk-dynamodb:1.11.379'

    compile 'commons-io:commons-io:2.6'
    
    testCompile 'junit:junit:4.11'
}
